<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Typing Speed Test</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Test Your Typing Skills</h1>
        <p class="slogan">Check You Typing Speed in 60 Seconds</p>
        <input type="text" class="inputField" />
        <div class="contentBox">
          <div class="typingTest">
            <p></p>
          </div>
          <div class="content">
            <ul class="testResult">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span><b>0</b></span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span><b>0</b></span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span><b>0</b></span>
              </li>
            </ul>
            <button>Try Again</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript  -->
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
